<!DOCTYPE html>
<html>
<head>
	<title>formularios</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/all.min.css">
	<script type="js/jquery-3.4.1.min.js"></script>
	<script type="js/bootstrap.js"></script>

</head>
<body>



<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Iniciar
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


        <section class="row">

		<div class="col-md-4 col-xs-4">
			<form>
				<div class="form-group">
					<label>Usuario</label>
					<input type="text" class="form-control">
					<small class="form-text text-muted">escribe tu nombre</small>
				</div>
				<div class="form-group">
					<label>contraseña</label>
					<input type="password" class="form-control">
					<small class="form-text text-muted">escribe tu contraseña</small>
					
				</div>
				<div class="form-group"></div>
				<button class="btn btn-primary"><i class="fas fa-poo"></i> aceptar</button>

			</form>
		</div>

</section>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>
	
	
</body>
</html>
